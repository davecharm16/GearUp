                <div class="row">

                <div class="forms-gr">
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                        <div class="form-appointment">
                            <form method="post" action="settedappointment.html">
                                <div class="inpt">
                                    Name
                                    <input type="text" name="name" id="name-appointment" required>
                                </div>
                                <div class="inpt">
                                    Contact Number
                                    <input type="number" name="contact" id="contact-appointment" required>
                                </div>
                                <div class="mech-prob">
                                    <h6 class="about-text">Specify your Car Problem</h6>
                                    <div class="row">
                                        <div class="col-lg-4 int">                                       <label for="f_c" class="opt">Free Car Check Up</label>
                                            <input type="checkbox" name="fix-type" id="f_c" >
                                        </div> 
                                        <div class="col-lg-4 int">                                       <label for="u_h" class="opt">Under your Hood/Car</label>
                                            <input type="checkbox" name="fix-type" id="u_h">
                                        </div>
                                        <div class="col-lg-4 int">                                       <label for="G_S" class="opt">General Auto Service</label>
                                            <input type="checkbox" name="fix-type" id="G_S" >
                                        </div>
                                    </div>
                                </div>
                                <div class="time">
                                    <h6 class="about-text">Set the Time and Date</h6>
                                    <div class="row">
                                        <div class="col-lg-3"></div>
                                        <div class="col-lg-2">
                                            <label for="date">Date</label>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="date" min="2020-03" id="date" required>
                                        </div>
                                        <div class="col-lg-3"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-3">
                                        </div>
                                        <div class="col-lg-2">
                                            <label for="time">Time</label>
                                        </div>
                                        <div class="col-lg-3">
                                            <input type="time" id="time" value="13:30" required>
                                        </div>
                                        <div class="col-lg-3"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6"> 
                                        <input type="submit" value="submit">
                                    </div>
                                    <div class="col-lg-3"></div>
                                </div>
                            </form>
