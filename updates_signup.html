        <link rel="stylesheet" type="text/css" href="resources/css/newstyle.css">

    <body>
        <header>
            <div class="fixed-top">
                    <div class="row heading">
                        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4">

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
    <!--

                            </ul>
    -->
                        </div>          
                    </div>

                    <div class="row nv-bar">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <img src="resources/image/gear-up%20logo.png" class="logo">
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <ul class="navig-bar">
                                <li>
                                    <a href="index.html">HOME</a>
                                </li>
                                <li>
                                    <a class="btn-not-yet-log-in" href="#">CAR LISTING</a>
                                </li>
                                <li>
                                    <a class="btn-not-yet-log-in" href="#">SERVICES</a>
                                </li>
                                <li>
                                    <a href="contactus.html">CONTACT US</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            
            
            
            <div class="row form-s">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xl-6 signup-box">
                    <h4 class="sign-up-text">Welcome to gear up</h4>
                    <div class="row in-signupbox">
                        <div class="col-lg-6">
                            <div class="row"><h4 class="l-text">Let's Connect <br>Sign Up Your Account Here</h4></div>
                            <div class="signup-with">
                                <a href="https://facebook.com" class="btn-i btn-fb">Sign up with<i class="fa fa-facebook"></i></a>
                                <h5 class="s-or">OR</h5>
                                <a href="https://accounts.google.com" class="btn-i btn-gm">Sign up with<i class="fa fa-google"></i></a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <h4 class="l-text">Create Your Account Here</h4>
                            </div>
                            <div class="row forms">
                                <form method="get" action="login.html">
                                    <div class="inputs">
                                        <i class="fa fa-user"></i>
                                        <input type="text" name="name" placeholder="Your Name" required>
                                    </div>
                                    <div class="inputs">
                                        <i class="fa fa-phone"></i>
                                        <input type="number" name="num" placeholder="Contact Number" required>
                                    </div>
                                    <div class="inputs">
                                        <i class="fa fa-envelope"></i>
                                        <input type="email" name="mail" placeholder="Email" required>
                                    </div>
                                    <div class="inputs">
                                        <i class="fa fa-key"></i>
                                        <input type="password" name="name" placeholder="Password">
                                    </div>
                                    <input type="checkbox"><label class="terms">I Agree to Terms and Regulations</label>
                                    
                                    <input type="submit" value="Sign Up">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
